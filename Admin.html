<h1 class="p-2">Admin</h1>
<main>
<div class="row g-5 p-3">
 <div class="col-sm-6">
   <h5>Rennen erstellen</h5>
   <label class="form-label mt-2">Datum</label>
   <input type="date" id="datum" class="form-control" style="width: auto">
   <label class="form-label mt-2">Name</label>
   <input type="text" id="name" class="form-control" style="width: auto">
   <label class="form-label mt-2">Ort</label>
   <input type="text" id="location" class="form-control" style="width: auto">
   <button class="btn btn-primary btn-md mt-3" type="submit" onclick="createRace()">Rennen erstellen</button>
 </div>
 <div class="col-sm-6">
   <h5>Benutzerverwaltung</h5>
   <label class="form-label mt-2">Vorname</label>
   <input type="text" id="vorname" class="form-control" style="width: auto">
	<label class="form-label mt-2">Nachname</label>
   <input type="text" id="nachname" class="form-control" style="width: auto">
   <label class="form-label mt-2">Passwort</label>
   <input type="text" id="passwort" class="form-control" style="width: auto">
   <label class="form-label mt-2">Rolle</label>
   <select class="form-select" id="rolle" placeholder="Rolle auswählen" style="width: auto">
     <option value>Rolle auswählen</option>
     <option>Manager</option>
     <option>Ingenieur</option>
     <option>Mitarbeiter</option>
   </select>
   <button class="btn btn-primary btn-md mt-3" type="submit" onclick="createUser()">Benutzer erstellen</button>

 </div>
