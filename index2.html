<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Eigene CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Java Script import-->
    <script src="index.js" type="text/JavaScript"></script>
    <title>LM_Reifenmanagement</title>
  </head>
  <body>
    <div class="container">
        <h1 style="font-size: 20"><b>Willkommen beim Reifenmanagement</b></h1>
    </div>

    <form class="container">

      <div class="row mb-3">
        <label for="inputVorname" class="col-sm-2 col-form-label">
          <b>
          Vorname
          </b>
        </label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="vorname">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputNachname" class="col-sm-2 col-form-label">
          <b>
          Nachname
          </b>
        </label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="nachname">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword" class="col-sm-2 col-form-label">
          <b>
          Password
          </b>
        </label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="passwort">
        </div>
      </div>

      <div class="container">
      <button class="btn btn-primary btn-md mt-3" type="submit" onclick="einloggen()">anmelden</button>>
      <button class="btn btn-primary btn-md mt-3" type="submit" onclick="">Passwort vergessen</button>
      </div>

    </form>
  </body>
</html>
